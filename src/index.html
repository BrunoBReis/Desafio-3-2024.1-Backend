<!DOCTYPE html>
<html lang="pt-br">
  <link rel="stylesheet" href="style.css" />
  <!--carregar arquivo css-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--ajuste de tela em smartphones-->
    <title>PokeApi</title>
    <!--titulo da aba da pagina-->
  </head>
  <body>
    <div class="content">
      <a href="https://pokeapi.co/"><img src="../assets/poke-api.png" alt="poke-api image logo"></a>
      <!-- conteudo do pokemon e botÃµes -->
      <div class="pokemon-overall">
        <!-- conteudo do pokemon -->
        <div class="pokemon-name-image">
          <!-- nome e imagem do pokemon -->
          <div class="pokemon-name">
            <h2 id="name">Nome do Pokemon</h2>
          </div>
          <div class="pokemon-image">
            <img
              id="img_sprite_front_default"
              src="../assets/missingno.png"
              alt="Imagem do Pokemon"
            />
          </div>
        </div>
        <div class="pokemon-stats">
          <!-- status do pokemon -->
          <h3>Status:</h3>
          <div class="pokemon-stat">
            <h4>Base Expirence</h4>
            <p id="base-expirence" class="animation">0</p>
          </div>
          <div class="pokemon-stat">
            <h4>Height</h4>
            <p id="height" class="animation">0</p>
          </div>
          <div class="pokemon-stat">
            <h4>Weight</h4>
            <p id="weight" class="animation">0</p>
          </div>
        </div>
      </div>
      <div>
        <button id="previous" onclick="previousPokemon()">Anterior</button>
        <button id="next" onclick="nextPokemon()">Proximo</button>
      </div>
    </div>
  </body>
  <script src="script.js" type="text/javascript"></script>
  <!--carregar arquivo js-->
</html>
